name: Guideline-from-Issue Snapshot Tests

on:
  push:
    paths:
      - 'generate_guideline_templates.py'
      - 'scripts/guideline-from-issue.py'
      - 'scripts/guideline_utils.py'
      - 'scripts/generate-rst-comment.py'
      - '.github/guideline-from-issue-tests/**'
  workflow_dispatch:      # also allow manual runs

jobs:
  snapshot-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Pandoc
        uses: pandoc/actions/setup@v1

      - name: Run snapshot tests
        run: |
          uv run python .github/guideline-from-issue-tests/test_runner.py
