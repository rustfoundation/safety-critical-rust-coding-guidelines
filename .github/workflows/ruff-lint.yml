name: Ruff Checks

on:
  push:
    branches: [main]
    paths: 
      - '**/*.py'
  pull_request:
    branches: [main]
    paths: 
      - '**/*.py'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install UV 
      uses: astral-sh/setup-uv@v6


    - name: Set up Python
      run: uv python install      

    - name: Install dependencies
      run: uv sync --dev

    - name: Run Ruff checks
      run: uv run ruff check .  
